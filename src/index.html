<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Content Security Policy:
       - 'unsafe-eval' for PixiJS v6
       - connect-src for Whisper (localhost:5005) and ElevenLabs (api.elevenlabs.io)
       - All other sources as strict as possible
  -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self' http://localhost:5005 https://api.elevenlabs.io;
    media-src 'self' blob:;
  ">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-Campus Assistant</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    #live2d {
      position: absolute;
      top: 0;
      left: 0;
      width: 1;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #avatar-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 1;
      width: min(45vw, 340px);
      height: min(65vh, 520px);
      pointer-events: none;
    }

    #speech-bubble {
      position: absolute;
      bottom: 100%;
      /* Always above the avatar */
      left: 50%;
      transform: translateX(-50%) translateY(-24px);
      /* vertical gap above */
      min-width: 160px;
      max-width: 90vw;
      max-height: 40vh;
      padding: 16px 24px;
      background: rgba(30, 34, 45, 0.92);
      color: #fff;
      font-size: clamp(1rem, 2vw, 1.2rem);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.16), 0 1.5px 6px #1a237e;
      border: 2px solid #7ecbff;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      text-align: center;
      z-index: 100;
      user-select: text;
      transition: background 0.3s, box-shadow 0.3s;
      pointer-events: auto;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-line;
      overflow: auto;
      box-sizing: border-box;
    }

    /* Speech bubble tail */
    #speech-bubble::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 18px solid rgba(30, 34, 45, 0.92);
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.14));
    }

    /* Stop Listening Button */
    #stop-btn {
      display: none;
      /* Hidden by default */
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 20px;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      pointer-events: auto;
      transition: background-color 0.2s, transform 0.1s;
      z-index: 200;
    }

    #stop-btn:hover {
      background-color: #cc0000;
    }

    #stop-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      #avatar-wrapper {
        width: 96vw;
        height: 42vh;
      }

      #speech-bubble {
        max-width: 98vw;
        max-height: 30vh;
        font-size: 1rem;
        padding: 10px 14px;
      }
    }

    @media (max-width: 370px) {
      #avatar-wrapper {
        width: 100vw;
        height: 36vh;
      }

      #speech-bubble {
        min-width: 80px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <canvas id="live2d"></canvas>
  <div id="avatar-wrapper">
    <!-- Your avatar (e.g. a Live2D canvas) will appear behind; this is just for positioning the speech bubble. -->
    <div id="speech-bubble">Say "Hey Iris!" to begin...</div>
    <button id="stop-btn">Stop Listening</button>
  </div>
  <script src="/live2dcubismcore.min.js"></script>
  <script type="module" src="./renderer.js"></script>
  <script>
    // Keep the speech bubble always visible within the window
    function clampBubble() {
      const bubble = document.getElementById('speech-bubble');
      if (!bubble) return;
      // Reset transform to base
      bubble.style.transform = 'translateX(-50%) translateY(-24px)';
      const rect = bubble.getBoundingClientRect();
      if (rect.top < 0) {
        // Move down only as much as needed to fit
        bubble.style.transform = `translateX(-50%) translateY(${Math.abs(rect.top) + 8}px)`;
      }
      // Optionally clamp if the bubble overflows bottom (unlikely since it's above avatar)
    }

    window.addEventListener('resize', clampBubble);
    // If your app updates the bubble text, also call clampBubble() after DOM update:
    // Example:
    // document.getElementById('speech-bubble').textContent = "Very long text ...";
    // clampBubble();

    // Initial clamp
    window.onload = clampBubble;
  </script>
</body>

</html>
